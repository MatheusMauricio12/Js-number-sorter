<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Number Sorter</title>
</head>

<body>
    <div class="container">
        <div class="container__content">
            <div class="container__informations">
                <div class="container__text">
                    <h1>Number<span class="container__text-blue"> sorter</span></h1>

                    <div class="container__field">
                        <label class="text__paragraph">Quantity of numbers:</label>
                        <input class="container__input" id="quantity" type="number" min="1">
                    </div>
                    
                    <div class="container__field">
                        <label class="text__paragraph">From number:</label>
                        <input class="container__input" id="from" type="number" min="1">
                    </div>
                    
                    <div class="container__field">
                        <label class="text__paragraph">'Till number:</label>
                        <input class="container__input" id="till" type="number" min="1">
                    </div>
                </div>
                
                <div class="guess container__buttons">
                    <button onclick="sort()" id="btn-sort" class="container__button">Sort</button>
                    <button onclick="restart()" id="btn-restart" class="container__button-unabled" >Restart</button>
                </div>

                <div class="container__text" id="result">
                    <label class="text__paragraph">Sorted numbers:  none</label>
                </div>
            </div>

            <img src="./img/ia.webp" alt="An asian women with some strange technology on her right hand" class="container__image-character" />
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
